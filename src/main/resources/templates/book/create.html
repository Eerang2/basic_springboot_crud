<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/book/list">Book App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/book/list">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/book/create">책 등록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Register a Book</h1>
    <form id="bookForm">
        <div class="mb-3">
            <label for="title" class="form-label">책 제목</label>
            <input type="text" class="form-control" name="title" id="title"  required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">저자</label>
            <input type="text" class="form-control" name="author" id="author" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">책 정보</label>
            <textarea class="form-control" name="description" id=description rows="3" ></textarea>
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary">등록</button>
        <a href="/book/list" class="btn btn-secondary">돌아가기</a>
    </form>
</div>
<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/create.js"></script>
</body>
</html>
